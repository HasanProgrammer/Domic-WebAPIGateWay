name: 'web_api_gateway_service'

services:
  
  domic.web.api.gateway:
    networks:
      - domic
    image: domic_web_api_gateway_service_image:1.0.0
    container_name: "domic_web_api_gateway_service"
#    deploy:
#      resources:
#        limits:
#          memory: 150M
#        reservations:
#          memory: 150M
    build:
      context: .
      dockerfile: Dockerfile
    restart: on-failure
    ports:
      - 6600:443
    volumes:
      - ~/services/Storages/Images/:/app/Storages/Images/
      - ~/services/Storages/Videos/:/app/Storages/Videos/
      - ~/services/Logs/Domic-WebAPIGateWay/:/app/CoreLogs/
      - ~/services/Domic-WebAPIGateWay/.https/:/https/
    environment:
      - Elastic-Host=http://domic.elastic.search:9200
      - Elastic-Index=apigateway
      - Elastic-Username=domic
      - Elastic-Password=Domic123!@#
      - Minio-EndPoint=
      - Minio-AccessKey=
      - Minio-SecretKey=
      - Minio-Bucket=domic
      - E-RabbitMQ-Host=domic.rabbit.mq
      - E-RabbitMQ-Port=5672
      - E-RabbitMQ-Username=domic
      - E-RabbitMQ-Password=Domic123!@#
      - I-RabbitMQ-Host=
      - I-RabbitMQ-Port=
      - I-RabbitMQ-Username=
      - I-RabbitMQ-Password=
      - E-RedisConnectionString=domic.redis:6379
      - I-RedisConnectionString=domic.redis:6379
#     - I-RedisConnectionString=domic.web.api.gateway.redis:6379
      - MongoConnectionString=
      - C-SqlServerConnectionString=
      - Q-SqlServerConnectionString=
      - ServiceDiscoveryAddress=https://domic.discovery.api:443
      - ClientOrigins=https://www.dotris.net,
      - Host=domic.web.api.gateway.service
      - Port=443
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=https://+:443;http://+:80
      - ASPNETCORE_Kestrel__Certificates__Default__Password=Domic123!@#
      - ASPNETCORE_Kestrel__Certificates__Default__Path=/https/Domic.WebAPI.pfx

